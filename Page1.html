<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia and Google Iframes</title>
    <style>
        .iframe-container {
            display: flex;
            gap: 20px;
        }
        .iframe-title {
            margin: 0;
            padding: 0;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Wikipedia and Google Iframes</h1>
    <div class="iframe-container">
        <div>
            <h2 class="iframe-title">Wikipedia</h2>
            <iframe 
                src="https://en.wikipedia.org/wiki/Main_Page" 
                width="640" 
                height="480" 
                style="border:none;">
            </iframe>
        </div>
        <div>
            <h2 class="iframe-title">Google</h2>
            <iframe 
                src="https://www.google.com" 
                width="640" 
                height="480" 
                style="border:none;">
            </iframe>
        </div>
    </div>

    <p>If you have any questions, feel free to <a href="mailto:Andris.Ozols@Visma.com">email us</a>.</p>
</body>
</html>
